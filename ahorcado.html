

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Juego de Adivinanza de Palabras</title>
</head>
<body class="text-center p-5">

    <h1>Ahorcado</h1>
    <p id="mensaje"></p>
    
    <div id="estadoPalabra" class="my-3"></div>
    <p>Intentos restantes: <span id="intentosRestantes">5</span></p>
    
    <input type="text" id="letraInput" maxlength="1" placeholder="Ingresa una letra" class="form-control w-25 mx-auto">
    <button onclick="adivinarLetra()" class="btn btn-primary mt-3">Adivinar</button>

    <p id="resultado" class="mt-3"></p>

    <script src="ahorcado.js"></script>
</body>
</html>
